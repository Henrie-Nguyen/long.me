<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long's profile-card</title>
    <link rel="stylesheet" href="/css.css">
    <link rel="shortcut icon" href="/imgs/avarta-main.png">
</head>

<body>
    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
            <img src="/imgs/avarta-main.png" alt="Long's avartar">
        </div>
        <div class="name">
            <a href="https://www.facebook.com/profile.php?id=100089031147284" target="_blank">NGUYEN HOANG LONG</a>
            <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">1066</span></h6>
        </div>
        <div class="button">
            <a href="#" class="btn" onmousedown="follow();">Follow me <i class="fas fa-user-plus"></i></a>
        </div>
        <div class="ds-info">
            <div class="ds pens">
                <h6 title="Number of pens created by the user">Age <i class="fas fa-edit"></i></h6>
                <p>10</p>
            </div>
            <div class="ds projects">
                <h6 title="Number of projects created by the user">Projects <i class="fas fa-project-diagram"></i></h6>
                <p>12</p>
            </div>
            <div class="ds posts">
                <h6 title="Number of posts">Posts <i class="fas fa-comments"></i></h6>
                <p>6</p>
            </div>
        </div>
        <div class="ds-skill">
            <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
            <div class="skill html">
                <h6><i class="fab fa-html5"></i> HTML5 </h6>
                <div class="bar bar-html">
                    <p>6 months</p>
                </div>
            </div>
            <div class="skill css">
                <h6><i class="fab fa-css3-alt"></i> CSS </h6>
                <div class="bar bar-css">
                    <p>5.5 months</p>
                </div>
            </div>
            <div class="skill javascript">
                <h6><i class="fab fa-js"></i> JavaScript </h6>
                <div class="bar bar-js">
                    <p>1 month</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
